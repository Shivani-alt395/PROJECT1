<!DOCTYPE html>
<html>
<head>
    <title>Generate CBRN QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            text-align:center;
            font-family: Arial;
            background:#f2f2f2;
            padding:40px;
        }

        .card{
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
            display:inline-block;
        }

        img{
            margin-top:20px;
            width:250px;
            height:250px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1 style="color:darkgreen;">Scan to View CBRN Website</h1>

    <img 
    src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://shivani-alt395.github.io/PROJECT1/" 
    alt="QR Code">

</div>

</body>
</html>
